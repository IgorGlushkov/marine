<!DOCTYPE html>
<html>
<head>
	<title>MarineTraffic and OpenSeaMap</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
	<link rel="stylesheet" href="http://www.jacklmoore.com/colorbox/example1/colorbox.css" />
	<style type="text/css"> 
		html, body,#map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .leaflet-popup-content { overflow: hidden; }
        .leaflet-popup-content #infopic { float: right; }
        .leaflet-popup-content #infotext { float: left; }
    </style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
	<script src="http://rawgithub.com/shramov/leaflet-plugins/master/layer/Marker.Rotate.js"></script>
	<script src="http://rawgithub.com/mlevans/leaflet-hash/master/leaflet-hash.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
	<script src="http://www.jacklmoore.com/colorbox/jquery.colorbox.js"></script>
	
</head>
<body>
<div id="map"></div>
<script src="geojson.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
(function($){
	$(function(){

		var map = new L.Map('map').setView([48.5, -5], 9);
		
		map.attributionControl.setPrefix('').addAttribution('Map data &copy; <a href="http://www.myshiptracking.com">My Ship Tracking</a>');
		
		var hash = new L.Hash(map);

		var obm = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}', {
			attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
			maxZoom: 13
		}).addTo(map);

		var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
			subdomains: 'abcd',
			maxZoom: 19
		});
		
		openseamap = new L.TileLayer('http://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {maxZoom: 19}).addTo(map);
		
		var openweathermapAttribution = 'OpenWeatherMap',
			clouds = new L.TileLayer('http://{s}.tile.openweathermap.org/map/clouds/{z}/{x}/{y}.png', {
				maxZoom: 19,
				opacity: 0.3,
				attribution: openweathermapAttribution
			}),
			precip = new L.TileLayer('http://{s}.tile.openweathermap.org/map/precipitation/{z}/{x}/{y}.png', {
				maxZoom: 19,
				opacity: 0.3,
				attribution: openweathermapAttribution
			});
			pressure = new L.TileLayer('http://{s}.tile.openweathermap.org/map/pressure/{z}/{x}/{y}.png', {
				maxZoom: 19,
				opacity: 0.3,
				attribution: openweathermapAttribution
			});
			wind = new L.TileLayer('http://{s}.tile.openweathermap.org/map/wind/{z}/{x}/{y}.png', {
				maxZoom: 19,
				opacity: 0.3,
				attribution: openweathermapAttribution
			});
		
		var rail = new L.geoJson(rail_ouessant,{
			style: function (feature) {
				return feature.properties.style;
			}
		});
		
		var cams = new L.geoJson(webcams,{
			onEachFeature: function (feature, layer) {
				if (feature.properties && feature.properties.popupContent) {
					layer.on('click',function(e){
						$.colorbox({
							href: feature.properties.popupContent,
							iframe: true,
							width:'80%',
							height:'80%'
						});
					});
				}
				layer.setIcon(new L.Icon({
					'iconUrl': 'cam.png',
					'iconSize': new L.Point(32,37),
					'iconAnchor': new L.Point(16,37),
					'popupAnchor': new L.Point(1,-34)
				}));
			}
		}).addTo(map);
		
		var layersControl = new L.Control.Layers({
			'Positron': positron,
			'Ocean Base Map': obm
		}, {
			'OpenSeaMap': openseamap,
			'Webcams': cams,
			'Rail Ouessant': rail,
			'Clouds': clouds,
			'Precipitation': precip,
			'Pressure': pressure,
			'Wind': wind
		}).addTo(map);
		
		var boatIcon = new L.Icon({
			iconUrl: 'marker.png',
			shadowUrl: null,
			iconSize: new L.Point(19, 26),
			iconAnchor: new L.Point(9, 13)
		});
		
		var markerGroup = new L.LayerGroup();
		
		var loadAis = function() {
			$.getJSON("proxy.php",
				{
					url: "http://www.myshiptracking.com/requests/vesselsonmap.php?type=json&minlat=47.73934847257785&maxlat=48.8502827704173&minlon=-7.2201430572509935&maxlon=-1.4193618072509935&zoom=8",
					mode: "native"
				},
				function(data) {
					if (data[0].DATA) {
						markerGroup.clearLayers(); // comment this line to see the traject of boat just for fun
						$.each(data[0].DATA, function(i,item){
							// exlcude lighthouses, etc.
							if (['13', '11'].indexOf(item.TYPE) < 0) {
								var lat = item.LAT;
								var lng = item.LNG;
								var marker = new L.Marker(new L.LatLng(lat,lng), {
									icon: boatIcon,
									title: (item.NAME ? item.NAME : item.MMSI)
								});
								marker.options.course = item.COG;
								marker.setIconAngle(marker.options.course);
								marker.options.mmsi = item.MMSI;
								//marker.options.status = item[5];
								marker.on('click', function(e) {
									var popup = new L.Popup();
									popup.setLatLng(e.target._latlng);
									$.get("proxy.php",
										{
											url: "http://www.myshiptracking.com/requests/vesseldetails.php?type=json&mmsi="+ e.target.options.mmsi,
											mode: "native"
										},
										function(data) {
											var details = data.V;
											if (details.MMSI) {
												var content = '';
												content += '<strong><a href="http://www.myshiptracking.com/vessels/' + details.MMSI + '">' + (details.NAME ? details.NAME : details.MMSI) + ' - ' + details.FLAG + '</a></strong>';
												//content += '<br /><strong>Longueur / Largeur</strong> : ' + data[0][16] + ' / ' + data[0][17];
												content += '<br /><strong>Tirant d\'eau</strong> : ' + details.DRAUGHT;
												content += '<br /><strong>Vitesse / Cap</strong> : ' + details.SOG + ' / ' + details.COG;
												content += '<br /><strong>Destination</strong> : ' + details.DESTINATION;
												popup.setContent(content);
												map.openPopup(popup);
											}
										});
								});
								markerGroup.addLayer(marker);
							}
						});
						map.addLayer(markerGroup);
					}
				})
			.error(function() { alert("error loading data"); });
		};
		
		loadAis();
		setInterval(loadAis, 10000); //10 seconds

	});
})(jQuery);
//]]>
</script>
</body>
</html>
