<!DOCTYPE html>
<html>
<head>
	<title>MarineTraffic and OpenSeaMap</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
	<![endif]-->
	<link rel="stylesheet" href="http://www.jacklmoore.com/colorbox/example1/colorbox.css" />
	<style type="text/css"> 
		html, body,#map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .leaflet-popup-content { overflow: hidden; }
        .leaflet-popup-content #infopic { float: right; }
        .leaflet-popup-content #infotext { float: left; }
    </style>
	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<script src="https://rawgithub.com/brunob/leaflet-plugins/master/layer/Marker.Rotate.js"></script>
	<script src="https://rawgithub.com/mlevans/leaflet-hash/master/leaflet-hash.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://www.jacklmoore.com/colorbox/jquery.colorbox.js"></script>
	
</head>
<body>
<div id="map"></div>
<script src="geojson.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
(function($){
	$(function(){

		var map = new L.Map('map').setView([48.5, -5], 9);
		
		var hash = new L.Hash(map);

		var obmUrl = 'http://services.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}',
			obmAttribution = 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
			obm = new L.TileLayer(obmUrl, {maxZoom: 13, attribution: obmAttribution}).addTo(map);

		var acetateUrl = 'http://acetate.geoiq.com/tiles/acetate-hillshading/{z}/{x}/{y}.png',
			acetateAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 GeoIQ',
			acetate = new L.TileLayer(acetateUrl, {maxZoom: 19, attribution: acetateAttribution});
		
		openseamap = new L.TileLayer('http://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {maxZoom: 19}).addTo(map);
		
		var openweathermapAttribution = 'OpenWeatherMap',
			clouds = new L.TileLayer('http://{s}.tile.openweathermap.org/map/clouds/{z}/{x}/{y}.png', {
				maxZoom: 19,
				opacity: 0.3,
				attribution: openweathermapAttribution
			}),
			precip = new L.TileLayer('http://{s}.tile.openweathermap.org/map/precipitation/{z}/{x}/{y}.png', {
				maxZoom: 19,
				opacity: 0.3,
				attribution: openweathermapAttribution
			});
			pressure = new L.TileLayer('http://{s}.tile.openweathermap.org/map/pressure/{z}/{x}/{y}.png', {
				maxZoom: 19,
				opacity: 0.3,
				attribution: openweathermapAttribution
			});
			wind = new L.TileLayer('http://{s}.tile.openweathermap.org/map/wind/{z}/{x}/{y}.png', {
				maxZoom: 19,
				opacity: 0.3,
				attribution: openweathermapAttribution
			});
		
		var rail = new L.geoJson(rail_ouessant,{
			style: function (feature) {
				return feature.properties.style;
			}
		});
		
		var cams = new L.geoJson(webcams,{
			onEachFeature: function (feature, layer) {
				if (feature.properties && feature.properties.popupContent) {
					layer.on('click',function(e){
						$.colorbox({
							href: feature.properties.popupContent,
							iframe: true,
							width:'80%',
							height:'80%'
						});
					});
				}
				layer.setIcon(new L.Icon({
					'iconUrl': 'cam.png',
					'iconSize': new L.Point(32,37),
					'iconAnchor': new L.Point(16,37),
					'popupAnchor': new L.Point(1,-34)
				}));
			}
		}).addTo(map);
		
		var layersControl = new L.Control.Layers({
			'Acetate': acetate,
			'Ocean Base Map': obm
		}, {
			'OpenSeaMap': openseamap,
			'Webcams': cams,
			'Rail Ouessant': rail,
			'Clouds': clouds,
			'Precipitation': precip,
			'Pressure': pressure,
			'Wind': wind
		}).addTo(map);
		
		var boatIcon = new L.Icon({
			iconUrl: 'marker.png',
			shadowUrl: null,
			iconSize: new L.Point(19, 26),
			iconAnchor: new L.Point(9, 13)
		});
		
		var markerGroup = new L.LayerGroup();
		
		var loadAis = function() {
			$.getJSON("proxy.php",
				{
					url: "http://www.marinetraffic.com/ais/exportraw.aspx?id=9UI89O0STPW6GNS5YWLJ&protocol=json&timespan=4",
					mode: "native"
				},
				function(data) {
					if (data) {
						markerGroup.clearLayers(); // comment this line to see the traject of boat just for fun
						$.each(data, function(i,item){
							var lat = item[1];
							var lng = item[2];
							var marker = new L.Marker(new L.LatLng(lat,lng), {icon:boatIcon});
							marker.options.course = item[4];
							marker.setIconAngle(marker.options.course);
							marker.options.mmsi = item[0];
							marker.options.status = item[5];
							marker.on('click', function(e) {
								var popup = new L.Popup({'minWidth': 350});
								popup.setLatLng(e.target._latlng);
								$.get("proxy.php",
									{
										url: "http://www.marinetraffic.com/ais/shipinfo.aspx?mmsi="+ e.target.options.mmsi +"&lat="+ e.target._latlng.lat +"&lon="+ e.target._latlng.lng,
										mode: "native"
									},
									function(data) {
										// fix wrong url for the image
										data = data.replace('http://www.marinetraffic.com/ais/http://photos','http://photos');
										popup.setContent(data);
										map.openPopup(popup);
									});
							});
							markerGroup.addLayer(marker);
						});
						map.addLayer(markerGroup);
					}
				})
			.error(function() { alert("error loading data"); });
		};
		
		loadAis();
		setInterval(loadAis, 125000); //125 seconds

	});
})(jQuery);
//]]>
</script>
</body>
</html>
